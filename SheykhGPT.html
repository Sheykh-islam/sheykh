  <style>
:root {

  --bot-bg: #f0f1fa;
  --user-bg: #e5f0fd;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  min-height: 100vh;
  width: 100%;
  min-width: 0;
  overflow-x: hidden;
  font-family: 'Poppins', Arial, sans-serif;
  background: #fff;

}
.main-chat-wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100dvh;
  height: 100dvh;
  max-width: 900px;
  margin: 0 auto;
  background: #fff;
}
.chat-header {
  font-size: 1.1em;
  padding: 1.1rem 1.2rem .7rem 1.2rem;
}
.chat-history {
  flex: 1 1 0%;
  overflow-y: auto;
  padding: 1.5rem 10px 1rem 10px;
  display: flex;
  flex-direction: column;
  gap: 1.15rem;
  /* scroll minus input area if needed */
}
.msg {
  max-width: 85%;
  padding: 1rem 1.2rem;
  border-radius: 1.2rem;
  line-height: 1.6;
  position: relative;
  animation: fadeIn 0.3s ease-out forwards;
  opacity: 0;
  transform: translateY(10px);
  word-break: break-word;
}
.delete-btn {
  display: none;
  position: absolute;
  top: 8px; right: 12px;
  font-size: 1.1em;
  background: #fff;
  border: 1px solid #eee;
  border-radius: 50%;
  color: #b22020;
  padding: 2px 7px;
  opacity: 0.93;
  cursor: pointer;
  z-index: 2;
  transition: background .17s, opacity .17s;
  box-shadow: 0 2px 10px #879cb82f;
}
.delete-btn:active { background:#f7dede; opacity:1; }
.msg.show-delete .delete-btn {
  display: block;
  animation: fadeDel .28s;
}
@keyframes fadeDel {
  from {opacity:0; transform:scale(0.7);}
  to   {opacity:1; transform:scale(1);}
}

/* Выпадающая строка ввода фиксируется снизу */
.input-area {
  display: flex;
  gap: 0.8rem;
  padding: 1rem;
  border-top: 1px solid #e0e4ef;
  background: #f9f9fc;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  z-index: 99;
  /* Больше тут нет ни margin: 0 auto, ни max-width */

textarea {
  flex: 1;
  border: 1px solid transparent;
  border-radius: 1.5rem;
  padding: 0.8rem 1.2rem;
  font: inherit;
  background: #f5f5fa;
  resize: none;
  min-height: 48px;
  max-height: 150px;
  transition: 0.2s;
}
textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  background: #fff;
}
button[type="submit"] {
  border: none;
  background: var(--primary-color);
  color: #fff;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  cursor: pointer;
  flex-shrink: 0;
  transition: 0.2s;
}
button[type="submit"]:hover { opacity: 0.9; }

.bot {
  align-self: flex-start;
  background: var(--bot-bg);
  border-radius: 1.2rem 1.2rem 1.2rem 0.4rem;
}
.user {
  align-self: flex-end;
  background: var(--user-bg);
  color: var(--primary-color);
  border-radius: 1.2rem 1.2rem 0.4rem 1.2rem;
}

.thinking {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0.8rem 1.2rem;
}
.dots {
  display: inline-block;
  height: 16px;
  vertical-align: middle;
  margin-right: 6px;
}
.dots span {
  width: 8px;
  height: 8px;
  background: #bad1f3;
  display: inline-block;
  margin: 0 2px;
  border-radius: 50%;
  opacity: 0.5;
  animation: bounce 1.4s infinite;
}
.dots span:nth-child(2) { animation-delay: .2s; }
.dots span:nth-child(3) { animation-delay: .4s; }
@keyframes bounce {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
  30%           { transform: translateY(-6px); opacity: 1; }
}

.msg-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  margin: 4px 0 20px 0;
  max-width: 85%;
  margin-left: auto;
  margin-right: 0;
}
.copy-btn, .speak-btn {
  position: static;
  background: rgba(255,255,255,0.93);
  border: 1px solid #e0e4ef;
  padding: 7px 12px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  opacity: 0.93;
  transition: background 0.15s, box-shadow 0.15s;
}
.copy-btn:hover, .speak-btn:hover {
  opacity: 1;
  background: #f4f4fa;
  box-shadow: 0 2px 8px #e4eaf39e;
}
@media (max-width: 600px) {

/* Более мелкие экраны */

  }

    padding: 0.5rem 0.3rem;
    font-size: 0.9em;
  }
}
@keyframes fadeIn { to { opacity: 1; transform: none; } }
</style>

function formatResponse(text) {
  return text
    .replace(/\*\*(.*?)\*\*/g, '<strong>\$1</strong>')
    .replace(/(\n|^)- (.*)/g, '<li>\$2</li>')
    .replace(/<li>.*<\/li>/gs, '<ul>$&</ul>')
    .replace(/\n{2,}/g, '</p><p>')
    .replace(/\n/g, '<br>');
}
function replaceLinksWithAnchor(text) {
  return text.replace(
    /https?:\/\/[^\s)<>"']*[^\s.,)<>"']/gi,
    url => `<a href="${url}" target="_blank" rel="noopener">ссылка</a>`
  );
}
function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text)
    .then(() => {
      btn.classList.add('copied');
      setTimeout(() => btn.classList.remove('copied'), 1000);
    })
    .catch(() => {
      btn.classList.add('error');
      setTimeout(() => btn.classList.remove('error'), 1000);
    });
}
function speakNative(text, language='ru-RU') {
  if (!window.speechSynthesis) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = language;
  window.speechSynthesis.speak(utter);
}
function extractFinalAnswer(text) {
  const match = text.match(/Ответ\s*:\s*([\s\S]*)$/i);
  if (match) return match[1].trim();
  return text.trim();
}

function addMsg(content, type = 'user') {
  const el = document.createElement('div');
  el.className = 'msg ' + type;

  if (type === 'bot') {
    const withLinks = replaceLinksWithAnchor(content);
    el.innerHTML = `
      <div>${formatResponse(withLinks)}</div>
      <div class="msg-actions">
        <button class="copy-btn" title="Копировать">📋</button>
        <button class="speak-btn" title="Озвучить">🔊</button>
      </div>
      <button class="delete-btn" title="Удалить">🗑️</button>
    `;
    el.querySelector('.copy-btn').onclick = () =>
      copyToClipboard(el.querySelector('div').innerText, el.querySelector('.copy-btn'));
    el.querySelector('.speak-btn').onclick = () =>
      speakNative(el.querySelector('div').innerText, 'ru-RU');
  } else {
    el.innerHTML = `
      <span>${content}</span>
      <button class="delete-btn" title="Удалить">🗑️</button>
    `;
  }

  el.querySelector('.delete-btn').onclick = () => el.remove();

  let tapTimer, mouseTimer;
  el.addEventListener('touchstart', () => {
    tapTimer = setTimeout(() => el.classList.add('show-delete'), 400);
  });
  el.addEventListener('touchend', () => {
    clearTimeout(tapTimer);
    setTimeout(() => el.classList.remove('show-delete'), 1800);
  });
  el.addEventListener('mousedown', e => {
    if (e.button !== 0) return;
    mouseTimer = setTimeout(() => el.classList.add('show-delete'), 400);
  });
  el.addEventListener('mouseup', () => {
    clearTimeout(mouseTimer);
    setTimeout(() => el.classList.remove('show-delete'), 1800);
  });
  el.addEventListener('mouseleave', () => clearTimeout(mouseTimer));

  document.getElementById('history').appendChild(el);
  el.scrollIntoView({ behavior: 'smooth' });
}

// --- Прогрузка истории ---

// --- Отправка к LLM ---
async function sendToAI(prompt) {
  try {
    const response = await fetch('https://llm.chutes.ai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: MODEL,
        messages: [...messages, {role: "user", content: prompt}],
      })
    });

    if(!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    const data = await response.json();
    const message = data.choices?.[0]?.message;
    if(!message) throw new Error('Произошла ошибка, повторите позже');

    if (message.body) {
      return message.body.trim();
    }
    if (message.content) {
      const match = message.content.match(/Response:\s*([\s\S]*)$/i);
      if (match) return match[1].trim();
      const altMatch = message.content.match(/Ответ:\s*([\s\S]*)$/i);
      if (altMatch) return altMatch[1].trim();
      return message.content.trim();
    }

    throw new Error('Нет ответа от сервера');
  } catch(error) {
    console.error('Ошибка:', error);
    return `Извините, произошла ошибка: ${error.message}`;
  }
}
